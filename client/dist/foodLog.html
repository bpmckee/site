  <div class="contentContainer">
    <h2 class="mainHeader lg5">Food Diary</h2>
    <!-- <div class="container"> -->
    <div class="btngroup datepicker md2 lg3" ng-controller="CalendarCtrl">
      <button type="button" ng-click="cal.offset(-1)"><i class="fa fa-chevron-right"></i></button>
      <button type="button" class="dropdown">
        <i class="fa fa-calendar"></i><span>{{ cal.getDateSelected() | date:'mediumDate' }}</em></span>
        <div class="popout">
         <calendar cal-ctrl="cal" modes="['day','month']"></calendar>
        </div>
      </button>
      <button type="button" ng-click="cal.offset(1)"><i class="fa fa-chevron-right"></i></button>
    </div>
  <!-- </div>
  <div class="container"> -->
    <a href="#" class="btn xs2 md2 lg2">Add Food</a>
    <a href="#" class="btn yellow xs2-last md2-last lg2-last">Create Meal</a>

    <div ng-controller="FoodTableCtrl">
      <food-table></food-table>
